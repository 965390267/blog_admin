<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
        }
     .note {
    padding-top: 38px;
    margin-bottom: 10px;
    background: url('./img/bg-note-top.png') top center no-repeat;
}
 .note-container {
    padding: 1px 20px 0;
    text-indent: 2em;
    background: url('./img/bg-note-middle.png') top center repeat-y;
    overflow: hidden;
}
 .note-bottom {
    padding-bottom: 34px;
    background: url('./img/bg-note-bottom.png') bottom center no-repeat;
}
    </style>
</head>
<body>
    <div class="wrap">
            <div class="note" style="z-index: 1000;">
                    <div class="note-container">
                        放弃该放弃的是无奈，放弃不该放弃的是无能；不放弃该放弃的是无知，不放弃不该放弃的是执着。        </div>
                    <div class="note-bottom"></div>
                </div>
    </div>
    
</body>
</html>
